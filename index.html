<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="prognoza, pogody" />
        <meta
            name="description"
            content="Applikacja do sprzedawania i zamawiania posiłków"
        />

        <title>Pogodynka</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <!-- <nav>
            <div class="sidebar-top mx-auto">
                <h3>Prognoza Pogody</h3>

            <div class="sidebar-links">
                <ul>
                    <li>Aktualna Pogoda</li>

            </div>

        <main>
            <div class="input-group mb-5">
                <input
                    type="text"
                    id="cityName"
                    class="form-control w-50"
                    placeholder="Podaj miasto"
                />
                <select
                    id="lang"
                    class="form-select"
                    aria-label="Default select example"
                >
                    <option selected value="pl">Polski</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="ja">日本語</option>
                </select>
                <select
                    id="units"
                    class="form-select"
                    aria-label="Default select example"
                >
                    <option selected value="metric">Metryczne</option>
                    <option value="imperial">Imperialne</option>
                </select>
                <button
                    type="button"
                    id="weatherButton"
                    class="btn btn-primary"
                >
                    Szukaj
                </button>
            </div>
            <div class="h3 text-center mb-4">Aktualna pogoda</div>
            <div class="mainBox">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img
                                id="currentImage"
                                class="img-fluid rounded-start"
                                alt="no-image"
                            />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title h2" id="description"></h5>
                                <p class="card-text h4" id="temperature"></p>
                                <p class="card-text">
                                    <small class="text-muted" id="feels_like"></small>
                                    <small class="text-muted" id="temp_max"></small>
                                    <small class="text-muted" id="temp_min"></small>
                                </p>
                                <p class="card-text h4" id="pressure"></p>
                                <p class="card-text h4" id="humidity"></p>
                                <p class="card-text h4" id="wind"></p>
                                <p class="card-text h4">
                                    Wschód, Zachów
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h3 text-center mt-3 mb-4">Prognoza 7-dniowa</div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img
                                src="..."
                                class="img-fluid rounded-start"
                                alt="..."
                            />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">
                                    This is a wider card with supporting text
                                    below as a natural lead-in to additional
                                    content. This content is a little bit
                                    longer.
                                </p>
                                <p class="card-text">
                                    <small class="text-muted"
                                        >Last updated 3 mins ago</small
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div>
                    2023
                    &copy;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Autor:&ensp;Bartłomiej
                    Święs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kontakt:&ensp;bartlomiejswies@gmail.com
                </div>
            </footer>
        </main>

        <!-- JS Scripts JQuery and for styles -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/currentWeather.js"></script>
        <script src="js/weatherForecast.js"></script>
    </body>
</html>
